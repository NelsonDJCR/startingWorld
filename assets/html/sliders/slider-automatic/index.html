<style>
    *{margin: 0;padding: 0;}
    .box-slider{
        /* Modificar 3 items */
        width: 90%;
        height: 500px;
        margin: auto;
    }
    .slider{
        width: 100%;
        overflow: hidden;
        height: 400px;
    }
    .slider ul {
        display: flex;
        padding: 0;
        width: 400%;
        animation: slider 20s infinite alternate ease;

    }
    .slider li{
        width: 100%;
        list-style: none;
    }
    .slider img{
        width: 100%;
        /*  Modificar  */
        height: 500px;    
        object-fit: cover;
    }
    @keyframes slider{
        0%{margin-left: 0;}
        20%{margin-left: 0}

        25%{margin-left: -100%}
        45%{margin-left: -100%}

        50%{margin-left: -200%}
        70%{margin-left: -200%}

        75%{margin-left: -300%}
        100%{margin-left: -300%}  
    }
</style>
