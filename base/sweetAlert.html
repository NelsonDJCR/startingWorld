<!-- Link Animate CSS  -->
<link rel="stylesheet" href="../assets/plugins/sweetAlert/sweetAlert.css" />
<link rel="stylesheet" href="../assets/plugins/font/font.css">
<!-- Script SweetAlert -->
<script src="../assets/plugins/sweetAlert/sweetAlert.js"></script>

<button onclick="autoClose()">        Autocerrar y redireccionar</button>
<button onclick="ComfirmarCancelar()">ComfirmarCancelar</button>
<button onclick="conAnimacion()">     con Animacion</button>
<button onclick="fondoColores()">     background</button>
<button onclick="normal()">           Normal</button>

<style>
    *{
        font-family: 'Cinzel';
    }
    button{
        font-family: 'Montserrat-bold';
    }
</style>

<script>

    function normal(){
        Swal.fire(
            'Good job!',
            'You clicked the button!',
            'success'
        )
//            .then(function(){
//           window.location.href = "index.php" ;
//        });
    }
    // _________________________________________________________________________________________________________
    // Alerta con animación
    function conAnimacion() {
        Swal.fire({
            title: "Custom animation with Animate.css",
            text: "Contenido / descripción de la ALERTA",
            icon: "success",
            footer: "<a href='cerdo.html'>Cerdo</a>",

            showClass: {
                popup: "animate__animated animate__fadeInDown",
            },
            hideClass: {
                popup: "animate__animated animate__fadeOutUp",
            },
        });
    }

    // _________________________________________________________________________________________________________
    // Alerta para comfirmar y cancelar
    function ComfirmarCancelar() {
        Swal.fire({
            title: "¿Desea eliminar el usuario?",
            text: "Esta acción no se puede desacer",
            icon: "warning",
            showCancelButton: true,
            confirmButtonColor: "#3085d6",
            cancelButtonColor: "#d33",
            confirmButtonText: "Elimiar",
            cancelButtonText: "Cancelar",
            footer: "<a href='cerdo.html'>Cerdo</a>",
        }).then((result) => {
            if (result.value) {
                Swal.fire({
                    title: "Perfecto!",
                    text: "El usuario a sido eliminado",
                    icon: "success",
                    confirmButtonText: "Listo",
                });
            } else {
            }
        });
    }

    // _________________________________________________________________________________________________________
    // Cambiar el fondo y los colores
    function fondoColores() {
        Swal.fire({
            title: "Personalizando ancho, padding y background.",
            width: 600,
            padding: "1em",
            // type: "success",
            background:
            "#fff no-repeat center url(https://www.canva.com/es_mx/aprende/wp-content/uploads/sites/11/2018/03/38-texturas-gratuitas-tb-800x0.png)",
            backdrop: `
rgba(5, 5, 25, 0.4)
url("https://i.pinimg.com/originals/e5/93/ab/e593ab0589d5f1b389e4dfbcce2bce20.gif")
center left
no-repeat
`,
        });
    }

    // _________________________________________________________________________________________________________
    // Autocerrar y redireccionar
    function autoClose() {
        let timerInterval;
        Swal.fire({
            title: "Autocerrar y redireccionar",
            html: "Redireccionando en <b></b> milisegundos.",
            icon: "success",
            timer: 3000,
            timerProgressBar: true,
            onBeforeOpen: () => {
                Swal.showLoading();
                timerInterval = setInterval(() => {
                    const content = Swal.getContent();
                    if (content) {
                        const b = content.querySelector("b");
                        if (b) {
                            b.textContent = Swal.getTimerLeft();
                        }
                    }
                }, 100);
            },
            onClose: () => {
                clearInterval(timerInterval);
            },
        }).then((result) => {
            if (result.dismiss === Swal.DismissReason.timer) {
                console.log("I was closed by the timer");
                // Página a redireccionar
                window.location = "pag.php";
            }
        });
    }
</script>
